<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">
    <script>
        function shw(){
            var txt=document.getElementById("txt").value;
            if(txt==0){
                alert("please write a noun")
            }else{
                document.getElementById("hd").innerHTML=txt;
                document.getElementById("pr").style.display="none";
                document.getElementById("pd").style.display="block";
        }
        }
    </script>
</head>
<body>
    <div class="input" id="pr">
        <h1>type your name</h1>
        <br>
        <br>
        <input type="text" id="txt">
        <br>
        <br>
        <button onclick="shw()">click me</button>
    </div>
    <div class="show" id="pd">
        <h1>happy new year</h1>
        <h2 id="hd"></h2>
        <br>
        <img src="2023.jpg" class="ig">
    </div>
</body>
</html>
